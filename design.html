<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Gemini 1:1 Hero Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body { margin: 0; padding: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', 'Noto Sans SC', sans-serif; -webkit-font-smoothing: antialiased; }

        /* 画布尺寸：1200x675 */
        .banner {
            width: 1200px;
            height: 675px;
            /* 背景色：bg-[#020617] */
            background-color: #020617; 
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between; /* 左右布局 */
            padding: 0 80px; /* 两侧留白 */
            box-sizing: border-box;
        }

        /* 1:1 复刻背景光效 */
        /* radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.18), transparent 25%) */
        .bg-glow-1 {
            position: absolute;
            top: 50%; left: 15%;
            transform: translate(-50%, -50%);
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(76, 29, 149, 0.18) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }
        /* radial-gradient(circle at 85% 30%, rgba(37, 99, 235, 0.18), transparent 25%) */
        .bg-glow-2 {
            position: absolute;
            top: 30%; right: 15%;
            transform: translate(50%, -50%);
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.18) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* 左侧内容 */
        .left-content { z-index: 10; width: 55%; color: white; }

        /* 标签：Google DeepMind 旗舰模型实装 */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
            font-weight: 700;
            color: #d8b4fe; /* text-purple-300 */
            margin-bottom: 24px;
        }
        .badge-dot { width: 8px; height: 8px; background: #4ade80; border-radius: 50%; box-shadow: 0 0 10px #4ade80; }

        /* 主标题 */
        h1 {
            font-size: 72px; /* text-7xl */
            font-weight: 900; /* font-black */
            line-height: 1.1;
            margin: 0 0 24px 0;
            letter-spacing: -2px; /* tracking-tight */
        }
        
        /* 渐变字：from-blue-400 via-purple-400 to-pink-400 */
        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block; /* 换行显示 */
            padding-bottom: 10px; /* 防止下半部分被切 */
        }

        /* 副标题 */
        .desc {
            font-size: 20px; /* text-xl */
            font-weight: 500;
            color: #94a3b8; /* text-slate-400 */
            line-height: 1.6;
            margin-bottom: 32px;
            max-width: 90%;
        }
        .desc strong { color: #e2e8f0; font-weight: 700; }

        /* 列表 */
        .features { display: flex; flex-direction: column; gap: 14px; }
        .feature-item {
            display: flex; items-items: center; gap: 12px;
            font-size: 18px; color: #cbd5e1; /* text-slate-300 */
        }
        .fa-check { color: #4ade80; /* text-green-400 */ margin-top: 4px; }
        .feature-item strong { color: white; font-weight: 600; }

        /* 右侧窗口：完全复刻代码中的 Analysis UI */
        .right-content { z-index: 10; width: 40%; display: flex; justify-content: center; }

        /* 玻璃卡片：bg-slate-900/40 backdrop-blur-xl border-white/10 */
        .glass-window {
            width: 400px;
            background: rgba(15, 23, 42, 0.4); 
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 24px;
            transform: rotate(-3deg); /* 轻微旋转增加动感 */
        }

        .window-header {
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 16px; margin-bottom: 20px;
        }
        .dots { display: flex; gap: 6px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot-r { background: #ef4444; } .dot-y { background: #eab308; } .dot-g { background: #22c55e; }
        .win-title { font-family: monospace; font-size: 12px; color: #64748b; }

        /* 内部UI */
        .ui-row { display: flex; gap: 16px; margin-bottom: 20px; }
        .gem-icon {
            width: 40px; height: 40px; 
            background: rgba(168, 85, 247, 0.2); 
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #c084fc;
        }
        .bars { flex: 1; display: flex; flex-direction: column; gap: 8px; justify-content: center; }
        .bar { height: 8px; background: rgba(51, 65, 85, 0.5); border-radius: 4px; }
        .bar.w-3-4 { width: 75%; } .bar.w-1-2 { width: 50%; }

        .analysis-box {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            height: 140px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        
        .central-orb {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #2563eb, #9333ea);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 24px;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.5);
            z-index: 2;
        }

        .orbit-line {
            position: absolute; width: 100%; height: 1px;
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
            transform: rotate(-15deg);
        }

        .file-icon {
            position: absolute; width: 32px; height: 32px;
            background: #1e293b; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
        }
        .icon-l { top: 20px; left: 20px; color: #60a5fa; transform: rotate(-10deg); }
        .icon-r { bottom: 20px; right: 20px; color: #fbbf24; transform: rotate(10deg); }

        .status {
            text-align: center; margin-top: 16px;
            font-family: monospace; font-size: 12px; color: #4ade80;
        }

    </style>
</head>
<body>

    <div class="banner">
        <div class="bg-glow-1"></div>
        <div class="bg-glow-2"></div>

        <div class="left-content">
            <div class="badge">
                <span class="badge-dot"></span> Google DeepMind 旗舰模型实装
            </div>
            <h1>
                Google Gemini<br>
                <span class="gradient-text">3.0 Pro 会员开通</span>
            </h1>
            <div class="desc">
                提供正规 <strong>Gemini账号购买</strong> 与 <strong>会员代充</strong> 服务，<br>
                超越 GPT-4 的 <strong>谷歌AI会员</strong> 体验。
            </div>
            <div class="features">
                <div class="feature-item">
                    <i class="fa-solid fa-check"></i>
                    <span><strong>Gemini 3.0 Pro</strong> 100万 Token 长记忆</span>
                </div>
                <div class="feature-item">
                    <i class="fa-solid fa-check"></i>
                    <span><strong>Gemini会员</strong> 专享 2TB Google One 空间</span>
                </div>
                <div class="feature-item">
                    <i class="fa-solid fa-check"></i>
                    <span><strong>原生多模态</strong>：读懂视频 / 音频 / 代码</span>
                </div>
            </div>
        </div>

        <div class="right-content">
            <div class="glass-window">
                <div class="window-header">
                    <div class="dots">
                        <div class="dot dot-r"></div>
                        <div class="dot dot-y"></div>
                        <div class="dot dot-g"></div>
                    </div>
                    <div class="win-title">Gemini_3.0_Pro_Analysis</div>
                </div>
                
                <div class="ui-row">
                    <div class="gem-icon"><i class="fa-solid fa-gem"></i></div>
                    <div class="bars">
                        <div class="bar w-3-4"></div>
                        <div class="bar w-1-2"></div>
                    </div>
                </div>

                <div class="analysis-box">
                    <div class="file-icon icon-l"><i class="fa-solid fa-file-video"></i></div>
                    <div class="central-orb"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
                    <div class="orbit-line"></div>
                    <div class="file-icon icon-r"><i class="fa-solid fa-file-code"></i></div>
                </div>

                <div class="status">Analysis Complete: 99.8% Accuracy</div>
            </div>
        </div>
    </div>

</body>
</html>
